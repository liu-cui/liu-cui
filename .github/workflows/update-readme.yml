name: Update README

on:
  push: 
    branches: main
  schedule:
    - cron: '*/30 * * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    name: Update this repo's README with recent activity

    steps:
      - uses: actions/checkout@v2
        env:
          GITHUB_REPO: github.com/liu-cui/liu-cui
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
